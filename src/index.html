<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gourmet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container py-4">

    <!-- Header avec recherche -->
    <div class="d-flex justify-content-between align-items-center mb-4 ziti">
        <h2 class="mb-0">Novembre 2025</h2>

        <!-- Barre de recherche -->
         <div class="d-flex">
        <input type="text" id="search" class="form-control w-25" placeholder="Rechercher une réservation...">
        <button type="submit" class="btn">Rechercher</button>
        </div>
    </div>


  <!-- En-têtes des jours -->

  <div class="Time">
    <div class="time-col">
            <div class="hour">07:00</div>
            <div class="hour">08:00</div>
            <div class="hour">09:00</div>
            <div class="hour">10:00</div>
            <div class="hour">11:00</div>
            <div class="hour">12:00</div>
            <div class="hour">13:00</div>
            <div class="hour">14:00</div>
            <div class="hour">15:00</div>
            <div class="hour">16:00</div>
            <div class="hour">17:00</div>
            <div class="hour">18:00</div>
            <div class="hour">19:00</div>
            <div class="hour">20:00</div>
            <div class="hour">21:00</div>
            <div class="hour">22:00</div>
            <div class="hour">23:00</div>
    </div>

    <div class="calendar fw-bold">
        <div>Lundi</div>
        <div>Mardi</div>
        <div>Mercredi</div>
        <div>Jeudi</div>
        <div>Vendredi</div>
        <div class="inactive">Samedi</div>
        <div class="inactive">Dimanche</div>
    </div>

    <div class="day-cell" data-day="Lundi"></div>
    <div class="day-cell" data-day="Mardi"></div>
    <div class="day-cell" data-day="Mercredi"></div>
    <div class="day-cell" data-day="Jeudi"></div>
    <div class="day-cell" data-day="Vendredi"></div>
<div class="calendar mt-2">
        <div class="day" id="Lundi"></div>
        <div class="day" id="Mardi"></div>
        <div class="day" id="Mercredi"></div>
        <div class="day" id="Jeudi"></div>
        <div class="day" id="Vendredi"></div>
        <div class="day inactive" id="Samedi"></div>
        <div class="day inactive" id="Dimanche"></div>
    </div>
  </div>


    
    


  <!-- Modal d’ajouter Une réservation  -->

    <div class="modal fade" id="AjoutReservation" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Ajouter une réservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="form-reservation">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom du client</label>
                    <input type="text" class="form-control" id="name"  required>
                </div>

                <div class="mb-3">
                    <label for="Debut" class="form-label">Heure de début</label>
                    <input type="time" id="Debut" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fin" class="form-label">Heure de fin</label>
                    <input type="time" id="fin" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nbpersonne" class="form-label">Nombre de personnes</label>
                    <input type="number" id="nbpersonne" class="form-control" min=0 required>
                </div>

                <div class="mb-3">
                    <label for="typeReservation" class="form-label">Type de réservation</label>
                    <select id="typeReservation" class="form-select" required>
                        <option value="">Choisir...</option>
                        <option value="standard">Standard</option>
                        <option value="vip">VIP</option>
                        <option value="groupe">Groupe</option>
                    </select>
                </div>
            </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">Ajouter</button>
                </div>
            </form>
        </div>
        </div>
    </div>

  <!-- Modal de modification / Seppression -->
   
   <div class="modal fade" id="modifierReservation" tabindex="-1" aria-labelledby="modifierModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="modifierModal">Modifier la réservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="editReservationForm">
          <div class="modal-body">
            <div class="mb-3">
                <label for="ModifNon" class="form-label">Nom du client</label>
                <input type="text" class="form-control" id="ModifNon" required>
            </div>

            <div class="mb-3">
                <label for="editDebut" class="form-label">Heure de début</label>
                <input type="time" id="editDebut" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editFin" class="form-label">Heure de fin</label>
                <input type="time" id="editFin" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editNbPersonne" class="form-label">Nombre de personnes</label>
                <input type="number" id="editNbPersonne" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editTypeReservation" class="form-label">Type de réservation</label>
                <select id="editTypeReservation" class="form-select" required>
                        <option value="">Choisir...</option>
                        <option value="standard">Standard</option>
                        <option value="vip">VIP</option>
                        <option value="groupe">Groupe</option>
                </select>
            </div>
          </div>

            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-danger" id="SupReservation">Supprimer</button>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
