<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gourmet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container py-4">

    <!-- Header avec recherche -->
    <div class="d-flex justify-content-between align-items-center mb-4 ziti">
        <h2 class="mb-0">Novembre 2025</h2>

        <!-- Barre de recherche -->
         <div class="d-flex gap-2">
        <input type="text" id="search" class="form-control flex-grow-1" placeholder="Rechercher une réservation...">
        <button type="submit" class="btn btn-light search-btn">Rechercher</button>
        </div>
    </div>


  <!-- En-têtes des jours -->
     
<!-- Jours -->
<div class="days-grid">
    <div></div>
    <div class="day-header">Lundi</div>
    <div class="day-header">Mardi</div>
    <div class="day-header">Mercredi</div>
    <div class="day-header">Jeudi</div>
    <div class="day-header">Vendredi</div>
    <div class="day-header inactive">Samedi</div>
    <div class="day-header inactive">Dimanche</div>
</div>

<!-- Grille des heures -->
<div class="calendar-grid">
    <!-- Génération auto 09h → 18h -->
    <!-- Chaque ligne = 1 heure -->
    <!-- Col 1 = heure : col 2 à 8 = jours -->
    <script>
        const heures = ["09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00"];
        const jours = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche"];

        heures.forEach(h=>{
            document.write(`<div class='hour-col'>${h}</div>`);
            jours.forEach(j=>{
                document.write(`<div class="day-cell ${j==="Samedi"||j==="Dimanche"?"inactive":""}" data-day="${j}" data-hour="${h}"></div>`);
            });
        });
    </script>
</div>
  <!-- Modal d’ajouter Une réservation  -->

    <div class="modal fade" id="AjoutReservation" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Ajouter une réservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="form-reservation">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom du client</label>
                    <input type="text" class="form-control" id="name" aria-describedby="error-editName" required>
                    <span id="error-name" class="invalid-feedback"></span>
                </div>

                <div class="mb-3">
                    <label for="Debut" class="form-label">Heure de début</label>
                    <input type="time" id="Debut" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fin" class="form-label">Heure de fin</label>
                    <input type="time" id="fin" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nbpersonne" class="form-label">Nombre de personnes</label>
                    <input type="number" id="nbpersonne" class="form-control" min=0 required>
                </div>

                <div class="mb-3">
                    <label for="typeReservation" class="form-label">Type de réservation</label>
                    <select id="typeReservation" class="form-select" required>
                        <option value="">Choisir...</option>
                        <option value="standard">Standard</option>
                        <option value="vip">VIP</option>
                        <option value="groupe">Groupe</option>
                    </select>
                </div>
            </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">Ajouter</button>
                </div>
            </form>
        </div>
        </div>
    </div>

  <!-- Modal de modification / Seppression -->
   
   <div class="modal fade" id="modifierReservation" tabindex="-1" aria-labelledby="modifierModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="modifierModal">Modifier la réservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="editReservationForm">
          <div class="modal-body">
            <div class="mb-3">
                <label for="ModifNon" class="form-label">Nom du client</label>
                <input type="text" class="form-control" id="ModifNon" required>
            </div>

            <div class="mb-3">
                <label for="editDebut" class="form-label">Heure de début</label>
                <input type="time" id="editDebut" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editFin" class="form-label">Heure de fin</label>
                <input type="time" id="editFin" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editNbPersonne" class="form-label">Nombre de personnes</label>
                <input type="number" id="editNbPersonne" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="editTypeReservation" class="form-label">Type de réservation</label>
                <select id="editTypeReservation" class="form-select" required>
                        <option value="">Choisir...</option>
                        <option value="standard">Standard</option>
                        <option value="vip">VIP</option>
                        <option value="groupe">Groupe</option>
                </select>
            </div>
          </div>

            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-danger" id="SupReservation">Supprimer</button>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
